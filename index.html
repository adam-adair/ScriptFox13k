<!DOCTYPE html>
<html>

    <title>Document</title>
    <style>
      body {
        background-color: white;
      }
      #container {
        position: relative;
      }
      #container canvas,
      #overlay {
        position: absolute;
      }
      #overlay {
        width: 640px;
        height: 480px;
        background-color: black;
        display: flex;
      }

        color: white;
        margin: auto;

    <div id="container">
      <canvas id="canvas"></canvas>
      <div id="overlay">

          <p>Press Space to Begin</p>
        </span>
      </div>
      <p id="playerHealth"></p>
    </div>
    <script src="./dist/bundle.js"></script>
  </body>
